<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diwali Special</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #1b0033, #000000);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      color: #ffcc00;
      text-shadow: 0 0 10px #ff9900, 0 0 20px #ff6600, 0 0 30px #ff3300;
      animation: glow 2s infinite alternate;
      text-align: center;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #ffcc00;
      }
      to {
        text-shadow: 0 0 20px #ff9900, 0 0 30px #ff6600;
      }
    }

    .footer {
      position: absolute;
      bottom: 20px;
      color: #ffcc00;
      font-size: 1.2em;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <h1>ðŸª” Diwali Special:My Priynka ðŸª”</h1>

  <div class="footer">Happy Diwali! ðŸŽ†</div>

  <!-- Confetti Script (Firecracker effect) -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    // Firework effect
    function launchCrackers() {
      const duration = 5 * 1000;
      const animationEnd = Date.now() + duration;

      const interval = setInterval(() => {
        const timeLeft = animationEnd - Date.now();

        if (timeLeft <= 0) {
          clearInterval(interval);
          return;
        }

        // Random fireworks
        confetti({
          particleCount: 50,
          startVelocity: 50,
          spread: 360,
          origin: {
            x: Math.random(),
            y: Math.random() * 0.5
          }
        });
      }, 300);
    }

    // Launch crackers on page load
    window.onload = launchCrackers;
  </script>
</body>
</html>
